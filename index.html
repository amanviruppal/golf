<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v2 = slow-mo</title>
    <style>
        body { 
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
        }
        .toolbar {
            width: 60px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 4px;
            margin-right: 20px;
        }
        .tool-button {
            width: 40px;
            height: 40px;
            margin: 5px;
            cursor: pointer;
            background: white;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .tool-button.active {
            background: #2196F3;
            color: white;
        }
        .main-content {
            flex-grow: 1;
            text-align: center;
        }
        .canvas-container {
            position: relative;
            display: inline-block;
        }
        canvas { 
            max-width: 90%;
            max-height: 80vh;
        }
        #drawingCanvas {
            position: absolute;
            left: 0;
            top: 0;
        }
        .controls { 
            margin-top: 20px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        input[type="range"] { 
            width: 300px; 
        }
        button {
            padding: 8px 20px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            background: #2196F3;
            color: white;
        }
        button:hover {
            background: #1976D2;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="toolbar">
        <button class="tool-button active" id="lineButton">‚úèÔ∏è</button>
        <button class="tool-button" id="selectButton">üëÜ</button>
    </div>
    <div class="main-content">
        <h1>v2 - slow-mo</h1>
        <input type="file" id="fileInput" accept="video/*">
        <div class="canvas-container">
            <canvas id="mirroredVideo"></canvas>
            <canvas id="drawingCanvas"></canvas>
        </div>
        <div class="playback-controls">
            <button id="playButton" disabled>Play</button>
            <button id="pauseButton" disabled>Pause</button>
        </div>
        <div class="controls">
            <div class="control-group">
                <span id="currentTime">0:00</span>
                <input type="range" id="progressSlider" min="0" max="100" value="0">
                <span id="duration">0:00</span>
            </div>
            <div class="control-group">
                <label for="speedControl">Speed: </label>
                <input type="range" id="speedControl" min="0.1" max="1" step="0.1" value="1">
                <span id="speedValue">1x</span>
            </div>
        </div>
    </div>
    <script>
        const fileInput = document.getElementById('fileInput');
        const mirroredCanvas = document.getElementById('mirroredVideo');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const ctx = mirroredCanvas.getContext('2d');
        const drawCtx = drawingCanvas.getContext('2d');
        const speedControl = document.getElementById('speedControl');
        const speedValue = document.getElementById('speedValue');
        const progressSlider = document.getElementById('progressSlider');
        const currentTimeDisplay = document.getElementById('currentTime');
        const durationDisplay = document.getElementById('duration');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const lineButton = document.getElementById('lineButton');
        const selectButton = document.getElementById('selectButton');
        
        const video = document.createElement('video');
        video.controls = false;
        video.style.display = 'none';
        document.body.appendChild(video);

        // Drawing state
        let currentTool = 'line';
        let isDrawing = false;
        let lines = [];
        let selectedLine = null;
        let lastX, lastY;
        let dragOffset = { x: 0, y: 0 };

        class Line {
            constructor(x1, y1, x2, y2) {
                this.x1 = x1;
                this.y1 = y1;
                this.x2 = x2;
                this.y2 = y2;
                this.isSelected = false;
            }

            draw(context) {
                context.beginPath();
                context.moveTo(this.x1, this.y1);
                context.lineTo(this.x2, this.y2);
                context.strokeStyle = this.isSelected ? '#ff0000' : '#000000';
                context.lineWidth = 4;
                context.stroke();
            }

            contains(x, y) {
                const buffer = 5;
                const minX = Math.min(this.x1, this.x2) - buffer;
                const maxX = Math.max(this.x1, this.x2) + buffer;
                const minY = Math.min(this.y1, this.y2) - buffer;
                const maxY = Math.max(this.y1, this.y2) + buffer;

                if (x < minX || x > maxX || y < minY || y > maxY) {
                    return false;
                }

                const A = { x: this.x2 - this.x1, y: this.y2 - this.y1 };
                const B = { x: x - this.x1, y: y - this.y1 };
                const cross = Math.abs(A.x * B.y - A.y * B.x);
                const length = Math.sqrt(A.x * A.x + A.y * A.y);
                return cross / length < buffer;
            }

            move(dx, dy) {
                this.x1 += dx;
                this.y1 += dy;
                this.x2 += dx;
                this.y2 += dy;
            }
        }

        function redrawLines() {
            drawCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height);
            lines.forEach(line => line.draw(drawCtx));
        }

        function getCanvasCoordinates(e) {
            const rect = drawingCanvas.getBoundingClientRect();
            const scaleX = drawingCanvas.width / rect.width;
            const scaleY = drawingCanvas.height / rect.height;
            return {
                x: (e.clientX - rect.left) * scaleX,
                y: (e.clientY - rect.top) * scaleY
            };
        }

        lineButton.addEventListener('click', () => {
            currentTool = 'line';
            lineButton.classList.add('active');
            selectButton.classList.remove('active');
            lines.forEach(line => line.isSelected = false);
            selectedLine = null;
            redrawLines();
        });

        selectButton.addEventListener('click', () => {
            currentTool = 'select';
            selectButton.classList.add('active');
            lineButton.classList.remove('active');
        });

        drawingCanvas.addEventListener('mousedown', (e) => {
            const coords = getCanvasCoordinates(e);

            if (currentTool === 'line') {
                isDrawing = true;
                lastX = coords.x;
                lastY = coords.y;
            } else if (currentTool === 'select') {
                lines.forEach(line => line.isSelected = false);
                selectedLine = lines.find(line => line.contains(coords.x, coords.y));
                if (selectedLine) {
                    selectedLine.isSelected = true;
                    dragOffset.x = coords.x - selectedLine.x1;
                    dragOffset.y = coords.y - selectedLine.y1;
                }
                redrawLines();
            }
        });

        drawingCanvas.addEventListener('mousemove', (e) => {
            const coords = getCanvasCoordinates(e);

            if (isDrawing) {
                redrawLines();
                drawCtx.beginPath();
                drawCtx.moveTo(lastX, lastY);
                drawCtx.lineTo(coords.x, coords.y);
                drawCtx.strokeStyle = '#000000';
                drawCtx.lineWidth = 4;
                drawCtx.stroke();
            } else if (selectedLine) {
                const dx = (coords.x - dragOffset.x) - selectedLine.x1;
                const dy = (coords.y - dragOffset.y) - selectedLine.y1;
                selectedLine.move(dx, dy);
                redrawLines();
            }
        });

        drawingCanvas.addEventListener('mouseup', (e) => {
            if (isDrawing) {
                const coords = getCanvasCoordinates(e);
                lines.push(new Line(lastX, lastY, coords.x, coords.y));
                isDrawing = false;
                redrawLines();
            }
            selectedLine = null;
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Backspace' || e.key === 'Delete') {
                lines = lines.filter(line => !line.isSelected);
                redrawLines();
            }
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            const videoURL = URL.createObjectURL(file);
            video.src = videoURL;
            video.onloadedmetadata = () => {
                mirroredCanvas.width = video.videoWidth;
                mirroredCanvas.height = video.videoHeight;
                drawingCanvas.width = video.videoWidth;
                drawingCanvas.height = video.videoHeight;
                progressSlider.max = Math.floor(video.duration);
                durationDisplay.textContent = formatTime(video.duration);
                playButton.disabled = false;
                pauseButton.disabled = true;
                updateMirroredVideo();
            };
        });

        playButton.addEventListener('click', () => {
            video.play();
            playButton.disabled = true;
            pauseButton.disabled = false;
        });

        pauseButton.addEventListener('click', () => {
            video.pause();
            pauseButton.disabled = true;
            playButton.disabled = false;
        });

        video.addEventListener('ended', () => {
            playButton.disabled = false;
            pauseButton.disabled = true;
        });

        speedControl.addEventListener('input', (e) => {
            const speed = e.target.value;
            video.playbackRate = speed;
            speedValue.textContent = speed + 'x';
        });

        progressSlider.addEventListener('input', (e) => {
            const time = e.target.value;
            video.currentTime = time;
            currentTimeDisplay.textContent = formatTime(time);
        });

        video.addEventListener('timeupdate', () => {
            progressSlider.value = video.currentTime;
            currentTimeDisplay.textContent = formatTime(video.currentTime);
        });

        video.addEventListener('play', function() {
            function step() {
                if (!video.paused && !video.ended) {
                    ctx.save();
                    ctx.scale(-1, 1);
                    ctx.drawImage(video, -mirroredCanvas.width, 0, mirroredCanvas.width, mirroredCanvas.height);
                    ctx.restore();
                    requestAnimationFrame(step);
                }
            }
            requestAnimationFrame(step);
        });

        video.addEventListener('seeked', updateMirroredVideo);
        video.addEventListener('pause', updateMirroredVideo);

        function updateMirroredVideo() {
            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(video, -mirroredCanvas.width, 0, mirroredCanvas.width, mirroredCanvas.height);
            ctx.restore();
        }
    </script>
</body>
</html>
